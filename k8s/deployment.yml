apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service-deployment
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: simenravnik/auth-service:latest
          ports:
            - containerPort: 9000
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service-service
spec:
  type: ClusterIP
  ports:
    - name: grpc
      protocol: TCP
      port: 90
      targetPort: 9000
  selector:
    app: auth-service
